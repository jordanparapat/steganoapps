<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <title>Stegano</title>
        <link href="../static/assets/styles/css/hacker.css" rel="stylesheet">
    
        <style>
        .tall-row {
            margin-top: 40px;
        }
        .modal {
            position: relative;
            top: auto;
            right: auto;
            left: auto;
            bottom: auto;
            z-index: 1;
            display: block;
        }
        </style>
    </head>

<body>
    <nav class="navbar navbar-default navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Stegano</a>
            </div>
        </div>
    </nav>


    <div class="container">
        <!-- Jumbotron -->
        <div class="jumbotron">
            <h1>Embed message success!</h1>
            <p>You just embed the message onto an image</p>
        </div>
        <!-- Progress Bars -->

        <div class="row">
            <div class="col-lg-12">
                <div class="progress progress-striped active">
                    <div class="progress-bar  progress-bar-info" style="width: 100%"></div>
                </div>
            </div>
        </div>
        <!-- Forms -->
        <div class="row">
            <div class="col-lg-12">
                <div class="alert alert-dismissible alert-info">   
                    <h4>Filename</h4>
                    <p>{{uploadedFileName}}</p>
                    <br><br>
                    <h4>Location</h4>
                    <p>{{fileLoc}}</p>
                </div>
                <div class="alert alert-dismissible alert-warning">
                    <h4>Message</h4>
                    <p>{{message}}</p>
                </div>
            </div>
        </div>
        <div class="row tall-row">
            <div class="col-md-12">
                <p>Created by <a href="https://google.com">Kelompok #</a>. &copy; 2021</p>
            </div>
        </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

    <!-- Github stars script -->
    <script>
    $(document).ready(function(){
        $.getJSON("https://api.github.com/repos/Bachittarjeet/Hacker-Bootstrap-Template/", function(data){
            var stars = data['stargazers_count'];
            $("#stars").text(stars + " stars");
        });
    });
    </script>

</body>
</html>
